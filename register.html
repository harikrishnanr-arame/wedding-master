<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>

<div class="page">

  <!-- LEFT FORM -->
  <div class="form-section">
    <h1>Create an Account</h1>
    <p class="subtitle">Sign up to get started!</p>

    <div class="input-group">
      <img src="/img/login_signup/name.jpg">
      <input type="text" placeholder="Full Name">
    </div>
    
    <div class="input-group">
        <img src="/img/login_signup/call.jpg">
        <input type="tel" placeholder="Phone Number">
    </div>

    <div class="input-group">
      <img src="/img/login_signup/mail-icon.png">
      <input type="email" placeholder="Email Address">
    </div>

    <div class="input-group">
      <img src="/img/login_signup/lock.png">
      <input type="password" placeholder="Password">
    </div>

    <div class="input-group">
      <img src="/img/login_signup/lock.png">
      <input type="password" placeholder="Confirm Password">
    </div>

    <button class="signup-btn">SIGN UP</button>

    <p class="login-link">
      Already have an account? <a href="#">Log In</a>
    </p>
  </div>

  <!-- RIGHT IMAGE -->
  <div class="image-section">
    <div class="main-image">
      <img src="img/login_signup/couple2.jpg">
    </div>

    <div class="floating-card">
      <img src="img/login_signup/couple.jpg">
    </div>
  </div>

</div>

</body>
</html>
