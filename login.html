<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/login.css" />
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">

      <img src="img/floraldesign.png" class="floral" alt="floral" />

      <h1>Welcome Back!</h1>
      <p class="subtitle">Please log in to your account.</p>

      <div class="input-group">
        <img src="img/login_signup/mail-icon.png" />
        <input type="email" placeholder="Email Address" />
      </div>

      <div class="input-group">
        <img src="img/login_signup/lock.png" />
        <input type="password" placeholder="Password" />
      </div>

      <div class="forgot">
        <a href="#">Forgot password?</a>
      </div>

      <button class="login-btn">Log In</button>

      <p class="register">
        Donâ€™t have an account?
      </p>

      <div class="divider">
        <span>or log with</span>
      </div>

      <div class="social-buttons">
        <button class="social google">
          <img src="img/login_signup/google.png" />
          Google
        </button>
        <button class="social facebook">
          <img src="img/login_signup/fb.png" />
          Facebook
        </button>
      </div>

    </div>
  </div>

</body>
</html>
